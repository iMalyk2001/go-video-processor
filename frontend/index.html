<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Upload</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
            background: #f8f9ff;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f2ff;
        }

        .upload-area.dragover {
            border-color: #764ba2;
            background: #e8eaff;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }

        .upload-text {
            color: #667eea;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .upload-subtext {
            color: #666;
            font-size: 14px;
        }

        #fileInput {
            display: none;
        }

        .file-info {
            background: #f8f9ff;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .file-info.show {
            display: block;
        }

        .file-name {
            color: #333;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .file-size {
            color: #666;
            font-size: 14px;
        }

        .upload-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .upload-btn:hover:not(:disabled) {
            transform: translateY(-2px);
        }

        .upload-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            margin: 20px 0;
            overflow: hidden;
            display: none;
        }

        .progress-bar.show {
            display: block;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s ease;
        }

        .progress-text {
            text-align: center;
            color: #667eea;
            font-weight: 600;
            margin-top: 10px;
        }

        .status-text {
            text-align: center;
            color: #555;
            margin-top: 8px;
            font-size: 14px;
        }

        .download-btn {
            width: 100%;
            padding: 14px;
            background: #32c671;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 16px;
            transition: transform 0.2s ease;
            display: none;
        }

        .download-btn:hover {
            transform: translateY(-2px);
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
            display: none;
        }

        .message.show {
            display: block;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé¨ Upload Video</h1>
        
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üìÅ</div>
            <div class="upload-text">Click or drag & drop</div>
            <div class="upload-subtext">Upload your video file</div>
        </div>

        <input type="file" id="fileInput" accept="video/*">

        <div class="file-info" id="fileInfo">
            <div class="file-name" id="fileName"></div>
            <div class="file-size" id="fileSize"></div>
        </div>

        <button class="upload-btn" id="uploadBtn" disabled>Upload Video</button>

        <div class="progress-bar" id="progressBar">
            <div class="progress-fill" id="progressFill"></div>
        </div>
        <div class="progress-text" id="progressText"></div>
        <div class="status-text" id="statusText"></div>

        <div class="message" id="message"></div>
        <button class="download-btn" id="downloadBtn">Download Processed Video</button>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const uploadBtn = document.getElementById('uploadBtn');
        const progressBar = document.getElementById('progressBar');
        const progressFill = document.getElementById('progressFill');
        const progressText = document.getElementById('progressText');
        const statusText = document.getElementById('statusText');
        const message = document.getElementById('message');
        const downloadBtn = document.getElementById('downloadBtn');

        let selectedFile = null;
        let currentJobId = null;
        let pollInterval = null;
        let lastKnownStatus = null;
        let downloadUrl = null;

        // Click to upload
        uploadArea.addEventListener('click', () => fileInput.click());

        // File selection
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            if (e.dataTransfer.files.length > 0) {
                handleFile(e.dataTransfer.files[0]);
            }
        });

        function handleFile(file) {
            // Validate file type
            if (!file.type.startsWith('video/')) {
                showMessage('Please select a video file', 'error');
                return;
            }

            selectedFile = file;
            fileName.textContent = file.name;
            fileSize.textContent = formatFileSize(file.size);
            fileInfo.classList.add('show');
            uploadBtn.disabled = false;
            message.classList.remove('show');
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        uploadBtn.addEventListener('click', uploadFile);

        function uploadFile() {
            if (!selectedFile) return;

            const formData = new FormData();
            formData.append('video', selectedFile);

            const xhr = new XMLHttpRequest();

            xhr.upload.addEventListener('progress', (e) => {
                if (e.lengthComputable) {
                    const percent = Math.round((e.loaded / e.total) * 100);
                    progressFill.style.width = percent + '%';
                    progressText.textContent = percent + '% uploaded';
                }
            });

            xhr.addEventListener('load', () => {
                if (xhr.status >= 200 && xhr.status < 300) {
                    const response = safeParseJSON(xhr.responseText);
                    if (response && response.job_id) {
                        currentJobId = response.job_id;
                        showMessage(`‚úì Upload successful! Tracking job ${currentJobId}`, 'success');
                        startPolling(currentJobId);
                    } else {
                        showMessage('Upload succeeded but job ID missing', 'error');
                    }
                } else {
                    showMessage('‚úï Upload failed: ' + xhr.statusText, 'error');
                }
                progressBar.classList.remove('show');
                progressText.textContent = '';
            });

            xhr.addEventListener('error', () => {
                showMessage('‚úï Network error occurred', 'error');
                progressBar.classList.remove('show');
                progressText.textContent = '';
            });

            uploadBtn.disabled = true;
            progressBar.classList.add('show');
            message.classList.remove('show');

            xhr.open('POST', '/uploads');
            xhr.send(formData);
        }

        function startPolling(jobId) {
            stopPolling();
            statusText.textContent = 'Job queued...';
            progressBar.classList.add('show');
            progressFill.style.width = '0%';
            progressText.textContent = '0% processed';
            downloadBtn.style.display = 'none';
            downloadUrl = null;
            pollInterval = setInterval(() => pollStatus(jobId), 3000);
            pollStatus(jobId);
        }

        function stopPolling() {
            if (pollInterval) {
                clearInterval(pollInterval);
                pollInterval = null;
            }
        }

        async function pollStatus(jobId) {
            try {
                const response = await fetch(`/status/${jobId}`);
                if (!response.ok) {
                    throw new Error(`Status check failed (${response.status})`);
                }
                const data = await response.json();
                updateStatusUI(data);
            } catch (error) {
                stopPolling();
                showMessage(error.message, 'error');
            }
        }

        function updateStatusUI(data) {
            if (!data) return;
            const status = String(data.status || '').toLowerCase();
            const progressValue = Number.isFinite(data.progress) ? Math.min(100, Math.max(0, data.progress)) : 0;
            progressFill.style.width = progressValue + '%';
            progressText.textContent = `${progressValue}% processed`;
            statusText.textContent = `Status: ${status.toUpperCase()} (attempts: ${data.attempts ?? 0})`;

            if (status === 'completed') {
                stopPolling();
                showMessage('‚úÖ Video processing complete!', 'success');
                fetchDownloadUrl(data.job_id);
            } else if (status === 'failed') {
                stopPolling();
                const errorDetail = data.error ? ` Reason: ${data.error}` : '';
                showMessage(`‚úï Job failed.${errorDetail}`, 'error');
                downloadBtn.style.display = 'none';
            } else if (status === 'processing') {
                showMessage('Processing video...', 'success');
            } else if (status === 'queued') {
                showMessage('Job queued...', 'success');
            }
            lastKnownStatus = status;
        }

        async function fetchDownloadUrl(jobId) {
            try {
                const response = await fetch(`/download/${jobId}`);
                if (!response.ok) {
                    throw new Error('Unable to fetch download link');
                }
                const data = await response.json();
                if (data.download_url) {
                    downloadUrl = data.download_url;
                    downloadBtn.style.display = 'block';
                }
            } catch (error) {
                showMessage(error.message, 'error');
            }
        }

        downloadBtn.addEventListener('click', () => {
            if (downloadUrl) {
                window.open(downloadUrl, '_blank');
            }
        });

        function safeParseJSON(text) {
            try {
                return JSON.parse(text);
            } catch (e) {
                return null;
            }
        }

        function showMessage(text, type) {
            message.textContent = text;
            message.className = 'message show ' + type;
        }

        function resetForm() {
            selectedFile = null;
            fileInput.value = '';
            fileInfo.classList.remove('show');
            uploadBtn.disabled = true;
            progressFill.style.width = '0%';
            progressBar.classList.remove('show');
            progressText.textContent = '';
            statusText.textContent = '';
            stopPolling();
            downloadBtn.style.display = 'none';
            currentJobId = null;
        }
    </script>
</body>
</html>
