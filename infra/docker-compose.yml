version: '3.8'
services:
  backend:
    build: ../backend
    ports:
      - "8080:8080"
    environment:
      - REDIS_URL=redis:6379
      - MINIO_URL=minio:9000
  worker:
    build: ../worker
    environment:
      - REDIS_URL=redis:6379
      - MINIO_URL=minio:9000
  redis:
    image: redis:7
  minio:
    image: minio/minio
    command: server /data
    ports:
      - "9000:9000"
    environment:
      - MINIO_ROOT_USER=minio
      - MINIO_ROOT_PASSWORD=minio123
